name: Secret Scanning

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          # ✅ Article style + JSON enabled for inline PR annotations
          extra_args: --json --jsonl

      # ✅ Inline PR Annotations - just like "GitHub Checks" style alerts
      - name: Annotate inline on PR
        if: github.event_name == 'pull_request' && steps.trufflehog.outcome == 'failure'
        run: echo "::error title=Secret Detected::Potential secret found. Check diff annotations."

      - name: Scan Results Status
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
