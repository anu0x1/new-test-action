name: Secret Scanning (TruffleHog)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ensures full diff is available for TruffleHog

      - name: Run TruffleHog (Diff Mode)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --debug --fail

      - name: Fail if TruffleHog found secrets
        if: steps.trufflehog.conclusion == 'failure'
        run: |
          echo " Potential secrets detected by TruffleHog. Review required."
          exit 1

      - name: No Secrets Detected
        if: steps.trufflehog.conclusion == 'success'
        run: |
          echo " No secrets detected. You're clean!"
