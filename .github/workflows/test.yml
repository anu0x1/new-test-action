name: Secret Scanning (TruffleHog)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog (Auto diff or full scan fallback)
        id: trufflehog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: >
            --debug
            --no-update
            || trufflehog filesystem .
            --no-update
            --fail
            --github-actions

      - name: Fail if secrets found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
