name: TruffleHog Secrets Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Verify no secrets were found
        if: ${{ steps.trufflehog.outcome == 'failure' && steps.trufflehog.conclusion == 'success' }}
        run: |
          echo "TruffleHog found secrets in the repository!"
          exit 1
