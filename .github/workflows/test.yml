name: Secret Scanning (TruffleHog)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  id-token: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS (Native annotation mode)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          # ✅ IMPORTANT: No --json, no custom flags → this enables automatic inline PR annotations like the article
          extra_args: --debug

      - name: Fail if secrets were found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
