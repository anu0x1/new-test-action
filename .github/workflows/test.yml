name: Secret Scanning (TruffleHog)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for diff-based scanning

      - name: Run TruffleHog Secret Scan (Native Inline Mode)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: .
          # âœ… Only pass debug, Action will auto-add --no-update, --fail, --github-actions
          extra_args: --debug

      - name: Fail pipeline if secrets are found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
