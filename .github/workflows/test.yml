name: Secret Scanning (TruffleHog)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  id-token: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # IMPORTANT for diff scanning

      - name: Run TruffleHog Scan (Native Inline Annotation Mode)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: .
          # ✅ No BASE / HEAD override → let TruffleHog auto-detect diff like in their article
          extra_args: --debug --no-update --fail --github-actions

      - name: Fail if secrets found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
