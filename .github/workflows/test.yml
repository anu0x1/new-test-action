name: Secret Scanning (TruffleHog)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog Scan (Diff Mode)
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          # Remove --fail (Already included by the Action)
          extra_args: --debug

      - name: Fail if secrets found
        if: steps.trufflehog.conclusion == 'failure'
        run: |
          echo " TruffleHog detected secrets! Failing CI."
          exit 1

      - name: No secrets detected
        if: steps.trufflehog.conclusion == 'success'
        run: echo " No secrets found by TruffleHog."
